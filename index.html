<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timerrrrrrrr</title>
  </head>
  <body>
    <div class="forma">
      <div class="cabecalho">
        <div class="icons">
          <img class="imgs" src="./header/alarm.svg" alt="" />
        </div>
        <div class="icons">
          <img class="imgs" src="./header/clock.svg" alt="" />
        </div>
        <div class="icons">
          <img class="imgs" src="./header/stopwatch.svg" alt="" />
        </div>
        <div class="icons">
          <img class="imgs" src="./header/hourglass-split.svg" alt="" />
        </div>
        <div class="icons">
          <img class="imgss" src="./header/three-dots-vertical.svg" alt="" />
        </div>
      </div>
      <div class="timer">
        <div class="borda">
          <div class="tempo">
            <span class="numero">00:10:00</span>
          </div>
          <div class="limite">
            <p class="paragraf">Total 10 minutos</p>
          </div>
          <div class="sun">
            <img class="sol" src="./botoes/sun-fill.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="botoes">
        <div class="stop">
          <button class="botao" onclick="parar()">
            <img src="./botoes/stop-fill.svg" alt="" />
          </button>
        </div>
        <div class="play">
          <button id="botaoIniciar" class="botaoplay" onclick="iniciar()">
            <svg fill="rgb(65, 65, 228)" viewBox="0 0 16 16" class="comecar">
              <path
                d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
              ></path>
            </svg>
          </button>
          <button id="botaoPausar"  class="botaopause" onclick="pausar()">
            <img
              class="pause"
              src="./botoes/pause-fill.svg"
              alt=""
              
            />
          </button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
